<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paso 1: Verificación de Renderizado WebGL</title>
    <link rel="icon" href="data:,">
    <style>
        @font-face {
            font-family: 'MiTipografia';
            src: url('assets/fuentes/tipo250.ttf') format('truetype');
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <script>
    'use strict';

    // CONFIGURACIÓN BÁSICA
    const TEXT_TO_RENDER = 'prueba 250';
    const FONT_FAMILY = 'MiTipografia';
    const FONT_SIZE = 160;

    window.onload = function() {
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('Error crítico: WebGL no está disponible.');
            return;
        }

        // 1. Cargar la fuente de forma segura. Sabemos que esta parte funciona.
        const font = new FontFace(FONT_FAMILY, `url(assets/fuentes/tipo250.ttf)`);
        font.load().then(loadedFont => {
            document.fonts.add(loadedFont);
            console.log("Paso 1: Fuente cargada correctamente.");
            
            // 2. Una vez cargada, iniciar el renderizado WebGL.
            startWebGL(gl, canvas);

        }).catch(err => console.error("Error al cargar la fuente:", err));
    };

    function startWebGL(gl, canvas) {
        // 2a. Crear un canvas 2D oculto con nuestro texto.
        const textCanvas = document.createElement('canvas');
        const textCtx = textCanvas.getContext('2d');
        
        function drawTextOnCanvas() {
            const dpr = window.devicePixelRatio || 1;
            textCanvas.width = canvas.clientWidth * dpr;
            textCanvas.height = canvas.clientHeight * dpr;
            textCtx.fillStyle = '#FFFFFF'; // Texto blanco puro.
            textCtx.font = `${FONT_SIZE * dpr}px ${FONT_FAMILY}`;
            textCtx.textAlign = 'center';
            textCtx.textBaseline = 'middle';
            textCtx.fillText(TEXT_TO_RENDER, textCanvas.width / 2, textCanvas.height / 2);
            console.log("Paso 2: Texto dibujado en el canvas oculto.");
        }
        drawTextOnCanvas();

        // 2b. Convertir ese canvas en una textura de WebGL.
        const textTexture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, textTexture);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, textCanvas);
        console.log("Paso 3: Canvas de texto convertido a textura WebGL.");

        // 3. Crear el programa de shaders más simple posible.
        const vertexShaderSource = `
            attribute vec2 a_position;
            varying vec2 vUv;
            void main() {
                vUv = a_position * 0.5 + 0.5;
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;
        const fragmentShaderSource = `
            precision highp float;
            varying vec2 vUv;
            uniform sampler2D u_texture;
            void main() {
                // Simplemente dibuja el color de la textura.
                gl_FragColor = texture2D(u_texture, vUv);
            }
        `;

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
        const textureUniformLocation = gl.getUniformLocation(program, "u_texture");
        
        // 4. Crear un buffer para dibujar un rectángulo que ocupe toda la pantalla.
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = [-1, -1, 1, -1, -1, 1, 1, 1];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        console.log("Paso 4: Programa WebGL y buffers creados.");

        // 5. El bucle de renderizado.
        function render() {
            // Ajustar tamaño del canvas
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            // Limpiar
            gl.clearColor(0, 0, 0, 1); // Fondo negro
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);

            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            // Activar la textura y pasarla al shader
            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, textTexture);
            gl.uniform1i(textureUniformLocation, 0);

            // Dibujar el rectángulo
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            // No necesitamos un bucle continuo para esta prueba.
            // requestAnimationFrame(render); 
        }

        render();
        console.log("Paso 5: Renderizado ejecutado. Deberías ver texto blanco sobre fondo negro.");
    }

    // --- Funciones de utilidad para WebGL ---
    function createShader(gl, type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            return shader;
        }
        console.error("Error compilando shader:", gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
    }

    function createProgram(gl, vertexShader, fragmentShader) {
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        if (gl.getProgramParameter(program, gl.LINK_STATUS)) {
            return program;
        }
        console.error("Error enlazando programa:", gl.getProgramInfoLog(program));
        gl.deleteProgram(program);
    }
    </script>
</body>
</html>
