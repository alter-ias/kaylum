<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYLUM - Canto de la Tierra</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0F121B"/>
    <link rel="icon" type="image/png" href="assets/img/labplay/logokaylum.png">
    <link rel="apple-touch-icon" href="assets/img/labplay/logokaylum.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #b3b3b3;
            --player-border-color: rgba(255, 255, 255, 0.4);
            --text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.7);
            /* --> NUEVO: Color para el estado descargado */
            --downloaded-color: #32a852; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--text-color); font-family: 'Montserrat', sans-serif; background-color: var(--background-color); overflow-x: hidden; }
        #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; filter: brightness(0.5); transition: opacity 0.5s ease-in-out; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }
        /* ... (el resto de tu CSS se mantiene igual hasta la sección de la playlist) ... */

        .playlist-view ol { list-style: none; padding: 0; margin: 0; }
        .playlist-view li { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .playlist-view li:hover { background-color: rgba(255,255,255,0.1); }
        .playlist-view li .track-details { flex-grow: 1; }
        .playlist-view li .title { font-weight: 500; }
        .playlist-view li .artist { font-size: 0.85rem; color: var(--secondary-text-color); }
        .playlist-view li .icon { font-size: 1.2rem; color: transparent; }
        .playlist-view li.playing { background-color: rgba(255, 255, 255, 0.1); }
        .playlist-view li.playing .icon { color: var(--text-color); }
        .playlist-view li.playing .title { color: var(--text-color); font-weight: 700; }

        /* --> NUEVO: Estilos para el botón de descarga */
        .playlist-view li .download-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 5px;
            margin-left: auto; /* Empuja el botón a la derecha */
        }
        .playlist-view li .download-btn:hover {
            color: var(--text-color);
            transform: scale(1.1);
        }
        .playlist-view li .download-btn.downloaded i {
            color: var(--downloaded-color);
        }
        .playlist-view li .download-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        /* --> NUEVO: Spinner para el estado "descargando" */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin .75s linear infinite;
        }

        /* ... (El resto de tu CSS continúa sin cambios) ... */
    </style>
</head>
<body>
    <!-- Tu HTML se mantiene igual -->
    <div class="page-wrapper">
        <video autoplay muted loop playsinline id="background-video"></video>
        <header class="main-header container">
            <!-- ... -->
        </header>
        <main class="container">
            <!-- ... -->
        </main>
        <section class="project-description container">
            <!-- ... -->
        </section>
        <footer class="page-footer container">
            <button id="add-to-home-btn">
                <i class="bi bi-download"></i>
                Añadir a Pantalla de Inicio
            </button>
        </footer>
    </div>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js').then(registration => {
      console.log('Service Worker registrado con éxito:', registration.scope);
      
      // --> NUEVO: Pedir la lista de canciones ya cacheadas al cargar
      navigator.serviceWorker.ready.then(readyRegistration => {
        readyRegistration.active.postMessage({ action: 'GET_DOWNLOADED_SONGS' });
      });

    }).catch(err => {
      console.log('Fallo en el registro del Service Worker:', err);
    });
  });

  // --> NUEVO: Escuchar mensajes del Service Worker
  navigator.serviceWorker.addEventListener('message', event => {
    const { action, songId, error } = event.data;

    if (action === 'SONG_DOWNLOADED') {
        console.log(`Canción ${songId} descargada y cacheada.`);
        downloadedSongs.add(songId);
        updateDownloadButtonStatus(songId, 'downloaded');
    } else if (action === 'DOWNLOAD_ERROR') {
        console.error(`Error al descargar la canción ${songId}:`, error);
        updateDownloadButtonStatus(songId, 'error');
        alert(`No se pudo descargar la canción. Inténtalo de nuevo.`);
    } else if (action === 'DOWNLOADED_SONGS_LIST') {
        console.log('Lista de canciones cacheadas recibida:', event.data.songIds);
        downloadedSongs = new Set(event.data.songIds);
        updateAllDownloadButtons(); // Actualiza todos los botones visibles
    }
  });
}

document.addEventListener('DOMContentLoaded', () => {
    // --- ELEMENTOS DEL DOM ---
    // ... (sin cambios aquí) ...

    // --- ESTADO ---
    let deferredInstallPrompt = null;
    let downloadedSongs = new Set(); // --> NUEVO: Para rastrear canciones descargadas
    // ... (el resto de tu estado sin cambios) ...

    // --- LÓGICA DE INSTALACIÓN (sin cambios) ---
    // ...

    // --- RESTO DE TU CÓDIGO JAVASCRIPT ---
    async function init() {
        // ... (Tu función init se mantiene prácticamente igual)
        // La llamada a postMessage se movió al registro del SW para más robustez
        // ...
        
        // --> MODIFICADO: Añadimos un listener de clicks para los botones de descarga
        playlistViewContainer.addEventListener('click', (e) => {
            const targetLi = e.target.closest('li');
            const downloadBtn = e.target.closest('.download-btn');

            if (downloadBtn) {
                e.stopPropagation(); // Evita que se reproduzca la canción al hacer clic en descargar
                handleDownloadClick(downloadBtn);
                return;
            }

            if (targetLi) {
                const globalIndex = parseInt(targetLi.dataset.globalIndex);
                // ... (resto de la lógica de reproducción)
            }
        });

        // ... (El resto de tu función init sigue igual)
    }

    // --> NUEVO: Función para manejar el clic en el botón de descarga
    function handleDownloadClick(button) {
        const songId = button.dataset.songId;
        const songUrl = button.dataset.songUrl;

        if (downloadedSongs.has(songId)) {
            console.log('Esta canción ya está descargada.');
            // Opcional: podrías implementar la lógica para borrarla de la caché aquí
            return;
        }

        if (!navigator.serviceWorker.controller) {
            alert('El controlador del servicio no está activo. Por favor, recarga la página.');
            return;
        }

        // Actualizar UI a "descargando"
        updateDownloadButtonStatus(songId, 'downloading');

        // Enviar mensaje al Service Worker para que descargue y guarde en caché
        navigator.serviceWorker.controller.postMessage({
            action: 'DOWNLOAD_SONG',
            songId: songId,
            url: songUrl
        });
    }

    // --> NUEVO: Función para actualizar el estado visual de un botón de descarga
    function updateDownloadButtonStatus(songId, status) {
        const button = document.querySelector(`.download-btn[data-song-id="${songId}"]`);
        if (!button) return;

        button.disabled = false;
        button.classList.remove('downloaded');

        switch (status) {
            case 'downloading':
                button.innerHTML = '<span class="spinner"></span>';
                button.disabled = true;
                break;
            case 'downloaded':
                button.innerHTML = '<i class="bi bi-cloud-check-fill"></i>';
                button.classList.add('downloaded');
                button.title = 'Descargado';
                break;
            case 'error':
            case 'not-downloaded':
            default:
                button.innerHTML = '<i class="bi bi-cloud-arrow-down"></i>';
                button.title = 'Descargar para escuchar sin conexión';
                break;
        }
    }

    // --> NUEVO: Función para actualizar todos los botones al cargar la lista
    function updateAllDownloadButtons() {
        document.querySelectorAll('.download-btn').forEach(button => {
            const songId = button.dataset.songId;
            if (downloadedSongs.has(songId)) {
                updateDownloadButtonStatus(songId, 'downloaded');
            } else {
                updateDownloadButtonStatus(songId, 'not-downloaded');
            }
        });
    }

    // --> MODIFICADO: `renderPlaylistView` para añadir el botón
    function renderPlaylistView(playlistToRender) {
        if (!playlistToRender || playlistToRender.length === 0) {
            playlistViewContainer.innerHTML = `<p style="text-align:center; padding: 20px 0; color:var(--secondary-text-color);">${searchInput.value.trim() ? 'No se encontraron resultados.' : 'No hay canciones en esta categoría.'}</p>`;
            return;
        }
        const listHTML = `<ol>${playlistToRender.map((song) => {
            const originalIndex = allSongs.findIndex(s => s.publicId === song.publicId);
            const isDownloaded = downloadedSongs.has(song.publicId);
            const iconClass = isDownloaded ? 'bi-cloud-check-fill' : 'bi-cloud-arrow-down';
            const buttonTitle = isDownloaded ? 'Descargado' : 'Descargar para escuchar sin conexión';

            return `<li data-global-index="${originalIndex}">
                        <i class="bi bi-music-note-beamed icon"></i>
                        <div class="track-details">
                            <div class="title">${song.title}</div>
                            <div class="artist">${song.artist}</div>
                        </div>
                        <button class="download-btn ${isDownloaded ? 'downloaded' : ''}" data-song-id="${song.publicId}" data-song-url="${song.publicUrl}" title="${buttonTitle}">
                            <i class="bi ${iconClass}"></i>
                        </button>
                    </li>`;
        }).join('')}</ol>`;
        
        playlistViewContainer.innerHTML = listHTML;
        updatePlaylistHighlight();
        // La actualización de los botones ya se hace implícitamente al renderizar,
        // pero podemos asegurarlo llamando a la función por si acaso.
        updateAllDownloadButtons();
    }
    
    // ... El resto de tus funciones como `init`, `loadSong`, `loadCategory`, etc., se mantienen.
    // La función `updatePaginatedView` llamará a `renderPlaylistView`, que ahora incluye los botones.
    // No necesitas modificar más funciones.
    init();
});
</script>
</body>
</html>
