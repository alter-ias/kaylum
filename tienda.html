<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeOriginalFit</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #03dac6;
            --text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --border-color: #333333;
            --error-color: #cf6679;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            color: var(--text-color); 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--background-color); 
            min-height: 100vh;
        }
        
        .page-wrapper { position: relative; overflow-x: hidden; }
        .view-container { width: 100%; min-height: 100vh; padding: 20px; opacity: 1; visibility: visible; transition: opacity 0.5s ease-out, transform 0.5s ease-out; position: absolute; top: 0; left: 0; }
        .view-container.is-hidden { opacity: 0; visibility: hidden; pointer-events: none; transform: translateX(20px); }
        #product-detail-view.is-hidden { transform: translateX(-20px); }
        
        .main-header { background-color: rgba(30, 30, 30, 0.8); backdrop-filter: blur(10px); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border-color); }
        .main-header .title { font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; }
        .cart-icon-container { position: relative; }
        #cart-icon { width: 30px; height: 30px; stroke: var(--primary-color); fill: none; }
        #cart-counter { position: absolute; top: -8px; right: -12px; background-color: var(--primary-color); color: var(--background-color); border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold; border: 2px solid var(--background-color); }

        #catalog-view main { max-width: 1200px; margin: 2rem auto; }
        #product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; }
        .product-card { background-color: var(--surface-color); border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; border: 1px solid var(--border-color); }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
        .product-card img { width: 100%; height: 350px; object-fit: cover; display: block; background-color: #333; }
        .product-card-info { padding: 15px; text-align: center; }
        .product-card-info h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .product-card-info .price { font-size: 1rem; color: var(--primary-color); font-weight: 700; }
        
        .back-button { position: absolute; top: 30px; left: 30px; background: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-color); font-size: 1.5rem; cursor: pointer; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s, transform 0.3s; z-index: 10; }
        .back-button:hover { background-color: var(--primary-color); color: var(--background-color); transform: scale(1.1); }
        .product-detail-container { display: flex; max-width: 1100px; margin: 50px auto; background-color: var(--surface-color); border-radius: 15px; overflow: hidden; border: 1px solid var(--border-color); }
        .detail-image-container { flex: 1 1 50%; }
        .detail-image-container img { width: 100%; height: 100%; object-fit: cover; background-color: #333; }
        .detail-info-container { flex: 1 1 50%; padding: 40px; display: flex; flex-direction: column; }
        .detail-info-container h2 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .detail-info-container .price-tag { font-size: 2rem; color: var(--primary-color); font-weight: 700; margin-bottom: 20px; }
        .detail-info-container .description { font-size: 1rem; line-height: 1.7; color: var(--secondary-text-color); margin-bottom: 30px; flex-grow: 1; }
        .detail-options .option-group { margin-bottom: 20px; }
        .detail-options h4 { font-size: 1rem; font-weight: 600; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .detail-options p, .detail-options ul { font-size: 0.9rem; color: var(--secondary-text-color); list-style: none; }
        .add-to-cart-btn { background-color: var(--primary-color); color: var(--background-color); border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: 700; width: 100%; text-transform: uppercase; transition: transform 0.2s, box-shadow 0.2s; }
        .add-to-cart-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(3, 218, 198, 0.2); }
        
        .message-container { text-align: center; padding: 40px; color: var(--secondary-text-color); }
        .message-container.error { color: var(--error-color); background-color: rgba(207, 102, 121, 0.1); border: 1px solid var(--error-color); border-radius: 8px; padding: 20px; }
        .spinner { display: block; margin: 100px auto; width: 50px; height: 50px; border: 5px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 900px) {
            #product-grid { grid-template-columns: repeat(2, 1fr); }
            .product-detail-container { flex-direction: column; }
            .detail-info-container h2 { font-size: 2rem; }
            .detail-info-container .price-tag { font-size: 1.5rem; }
        }
        @media (max-width: 480px) {
            #product-grid { gap: 15px; }
            .main-header { padding: 1rem; }
            .main-header .title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div id="catalog-view" class="view-container">
            <header class="main-header">
                <h1 class="title">BeOriginalFit</h1>
                <div class="cart-icon-container">
                    <svg id="cart-icon" viewBox="0 0 24 24" stroke-width="1.5"><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    <span id="cart-counter">0</span>
                </div>
            </header>
            <main>
                <div id="product-grid"><div class="spinner"></div></div>
            </main>
        </div>
        <div id="product-detail-view" class="view-container is-hidden">
            <button class="back-button" id="back-to-catalog-btn" aria-label="Volver al catálogo">&larr;</button>
            <div class="product-detail-container">
                <div class="detail-image-container"><img id="detail-image" src="" alt="Imagen del producto"></div>
                <div class="detail-info-container">
                    <h2 id="detail-name"></h2>
                    <p class="price-tag" id="detail-price"></p>
                    <p class="description" id="detail-description"></p>
                    <div class="detail-options">
                        <div class="option-group"><h4>Colores Disponibles</h4><p>Negro, Blanco, Gris (próximamente más)</p></div>
                        <div class="option-group"><h4>Envíos y Pagos</h4><ul><li>- Envío estándar (3-5 días hábiles)</li><li>- Aceptamos Tarjeta, PayPal y Transferencia.</li></ul></div>
                    </div>
                    <button class="add-to-cart-btn" id="add-to-cart-detail-btn">Añadir al Carrito</button>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // URL CORRECTA, OBTENIDA DIRECTAMENTE DE LA PUBLICACIÓN DE TU HOJA
    const googleSheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQYxH4687R-wV-pUfS7wW-RkKDT5sH7V7tFfA_M-P0A9n29G1zJ6c92wD4cO08vD_tS99Jc/pub?gid=0&single=true&output=csv';

    let allProducts = [];
    let cart = JSON.parse(localStorage.getItem('beOriginalFitCart')) || [];

    const catalogView = document.getElementById('catalog-view');
    const productDetailView = document.getElementById('product-detail-view');
    const productGrid = document.getElementById('product-grid');
    const cartCounter = document.getElementById('cart-counter');
    const backToCatalogBtn = document.getElementById('back-to-catalog-btn');
    const detailImage = document.getElementById('detail-image');
    const detailName = document.getElementById('detail-name');
    const detailPrice = document.getElementById('detail-price');
    const detailDescription = document.getElementById('detail-description');
    const addToCartDetailBtn = document.getElementById('add-to-cart-detail-btn');

    function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        const headers = lines[0].trim().split(',').map(h => h.trim());
        return lines.slice(1).map(line => {
            const data = line.trim().split(',');
            return headers.reduce((obj, header, i) => {
                obj[header] = data[i] ? data[i].trim() : '';
                return obj;
            }, {});
        });
    }

    async function loadProductsData() {
        try {
            const response = await fetch(googleSheetCsvUrl, { cache: 'no-cache' });
            if (!response.ok) {
                throw new Error(`Error de red al obtener los datos: ${response.status} ${response.statusText}`);
            }
            const csvText = await response.text();
            if (!csvText || csvText.trim().length === 0) {
                throw new Error("El archivo CSV de Google Sheets está vacío o no se pudo cargar.");
            }
            const parsedData = parseCSV(csvText);
            allProducts = parsedData.filter(p => 
                p.id && p.nombre && p.precio && p.imagen_url && p.stock
            );
            if (allProducts.length === 0) {
                productGrid.innerHTML = '<div class="message-container">No se encontraron productos válidos. Revisa tu Google Sheet y asegúrate de que los encabezados (id, nombre, precio, etc.) coincidan exactamente.</div>';
                return;
            }
            renderCatalog();
        } catch (error) {
            console.error('❌ ERROR CRÍTICO:', error);
            productGrid.innerHTML = `<div class="message-container error"><h3>Error al Cargar Catálogo</h3><p>${error.message}</p></div>`;
        }
    }

    function renderCatalog() {
        productGrid.innerHTML = '';
        allProducts.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.id = product.id;
            card.innerHTML = `
                <img src="${product.imagen_url}" alt="${product.nombre}" loading="lazy">
                <div class="product-card-info">
                    <h3>${product.nombre}</h3>
                    <p class="price">$${parseFloat(product.precio).toFixed(2)}</p>
                </div>
            `;
            productGrid.appendChild(card);
        });
    }

    function displayProductDetail(productId) {
        const product = allProducts.find(p => p.id === productId);
        if (!product) return;
        detailImage.src = product.imagen_url;
        detailImage.alt = product.nombre;
        detailName.textContent = product.nombre;
        detailPrice.textContent = `$${parseFloat(product.precio).toFixed(2)}`;
        detailDescription.textContent = product.descripcion || 'Próximamente más detalles sobre este increíble producto.';
        addToCartDetailBtn.dataset.id = product.id;
        catalogView.classList.add('is-hidden');
        productDetailView.classList.remove('is-hidden');
        window.scrollTo(0, 0);
        history.pushState({ productId: productId }, product.nombre, `#product/${product.id}`);
    }

    function closeProductDetail() {
        productDetailView.classList.add('is-hidden');
        catalogView.classList.remove('is-hidden');
    }

    function addToCart(productId) {
        const productInCart = cart.find(item => item.id === productId);
        if (productInCart) productInCart.quantity++;
        else cart.push({ id: productId, quantity: 1 });
        updateCartCounter();
        saveCart();
    }

    function updateCartCounter() {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCounter.textContent = totalItems;
    }

    function saveCart() {
        localStorage.setItem('beOriginalFitCart', JSON.stringify(cart));
    }

    productGrid.addEventListener('click', e => {
        const card = e.target.closest('.product-card');
        if (card && card.dataset.id) displayProductDetail(card.dataset.id);
    });
    addToCartDetailBtn.addEventListener('click', e => {
        if (e.target.dataset.id) addToCart(e.target.dataset.id);
    });
    backToCatalogBtn.addEventListener('click', () => history.back());
    window.addEventListener('popstate', () => {
        if (!location.hash.includes('#product/')) closeProductDetail();
    });

    loadProductsData();
    updateCartCounter();
});
</script>
</body>
</html>
