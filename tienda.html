<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Increíble</title>

    <!-- ================== ESTILOS CSS ================== -->
    <style>
        /* Estilos generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        main h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        /* Rejilla de productos */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product .price {
            color: #007BFF;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #218838;
        }
        
        .product button:active {
            transform: scale(0.98);
        }

        /* Ícono del carrito */
        .cart-icon-container {
            position: relative;
            cursor: pointer;
        }

        #cart-icon {
            width: 35px;
            height: 35px;
        }

        #cart-counter {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid #2c3e50;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background-color: #34495e;
            color: #ecf0f1;
        }
    </style>
</head>
<body>

    <!-- ================== ESTRUCTURA HTML ================== -->
    <header>
        <h1>Mi Tienda Increíble</h1>
        <div class="cart-icon-container">
            <!-- Usamos un SVG para el ícono, así no depende de un enlace externo -->
            <svg id="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="fill: white;">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span id="cart-counter">0</span>
        </div>
    </header>

    <main>
        <h2>Nuestros Productos</h2>
        <div id="product-list" class="product-grid">
            <!-- Los productos se cargarán aquí con JavaScript -->
            <p>Cargando productos...</p>
        </div>
    </main>

    <footer>
        <p>© 2023 Mi Tienda Increíble</p>
    </footer>

    <!-- ================== SCRIPT JAVASCRIPT ================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DATOS DE EJEMPLO (luego vendrán de Google Sheets) ---
            const mockProducts = [
                { id: 'prod_001', nombre: 'Camiseta Cósmica', precio: 25.00, imagen_url: 'https://images.unsplash.com/photo-1503341504253-dff4815485f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80', stock: 10 },
                { id: 'prod_002', nombre: 'Pantalón Urbano', precio: 45.00, imagen_url: 'https://images.unsplash.com/photo-1604176354204-9268737828e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80', stock: 5 },
                { id: 'prod_003', nombre: 'Zapatillas Vulcan', precio: 75.50, imagen_url: 'https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80', stock: 8 },
                { id: 'prod_004', nombre: 'Gorra Minimalista', precio: 18.00, imagen_url: 'https://images.unsplash.com/photo-1588850561407-ed724b1ae3b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80', stock: 12 }
            ];

            // --- CARRITO DE COMPRAS (usando localStorage para que los datos no se pierdan al recargar) ---
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

            // --- ELEMENTOS DEL DOM ---
            const productListContainer = document.getElementById('product-list');
            const cartCounter = document.getElementById('cart-counter');

            /**
             * Dibuja los productos en la página.
             * Por ahora usa los datos de `mockProducts`.
             */
            function renderProducts() {
                productListContainer.innerHTML = ''; // Limpiar el contenedor antes de dibujar
                mockProducts.forEach(product => {
                    if (product.stock > 0) { // Solo mostrar productos con stock
                        const productCard = `
                            <div class="product" id="product-${product.id}">
                                <img src="${product.imagen_url}" alt="${product.nombre}">
                                <h3>${product.nombre}</h3>
                                <p class="price">$${product.precio.toFixed(2)}</p>
                                <button onclick="app.addToCart('${product.id}')">Añadir al carrito</button>
                            </div>
                        `;
                        productListContainer.innerHTML += productCard;
                    }
                });
            }

            /**
             * Añade un producto al carrito o incrementa su cantidad.
             * @param {string} productId - El ID del producto a añadir.
             */
            function addToCart(productId) {
                const productInCart = cart.find(item => item.id === productId);

                if (productInCart) {
                    productInCart.quantity++;
                } else {
                    cart.push({ id: productId, quantity: 1 });
                }
                
                updateCart();
            }

            /**
             * Actualiza el contador del carrito en la UI y guarda en localStorage.
             */
            function updateCart() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCounter.textContent = totalItems;
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
            }
            
            // --- Hacemos las funciones globales ---
            // Para que el `onclick` del botón pueda acceder a ellas, las adjuntamos a un objeto global.
            window.app = {
                addToCart: addToCart
            };

            // --- INICIALIZACIÓN ---
            // Renderizamos los productos y actualizamos el carrito al cargar la página.
            renderProducts();
            updateCart();
        });
    </script>
</body>
</html>
