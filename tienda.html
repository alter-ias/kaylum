<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeOriginalFit</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #F5F1E9;
            --surface-color: #FFFFFF;
            --primary-color: #2A9D8F;
            --secondary-color: #E76F51;
            --text-dark: #1D3557;
            --text-light: #FFFFFF;
            --border-color: #E0D8C9;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { color: var(--text-dark); font-family: 'Poppins', sans-serif; background-color: var(--bg-color); }
        #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.9) saturate(0.8); opacity: 0.7; }
        .page-wrapper { position: relative; z-index: 1; display: flex; flex-direction: column; min-height: 100vh;}
        .view-container { width: 100%; display: block; flex-grow: 1; }
        .view-container.is-hidden { display: none; }
        .main-header { background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); padding: 0.8rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border-color); }
        .main-header .logo { height: 50px; width: auto; cursor: pointer; }
        .cart-icon-container { position: relative; cursor: pointer; }
        .cart-counter { position: absolute; top: -8px; right: -12px; background-color: var(--secondary-color); color: var(--text-light); border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold; border: 2px solid var(--surface-color); }
        #catalog-view main { max-width: 1200px; margin: 3rem auto; padding: 0 20px; }
        #product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; perspective: 1500px; }
        .product-card { background-color: transparent; width: 100%; aspect-ratio: 3 / 4; cursor: pointer; border: none; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
        .product-card.is-flipping .card-inner { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; background-color: var(--surface-color); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card-face img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .card-info-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(29, 53, 87, 0.8), transparent); padding: 25px 15px 15px 15px; text-align: center; }
        .card-info-overlay h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; color: var(--text-light); }
        .card-info-overlay .price { font-size: 1rem; color: #E9C46A; font-weight: 700; }
        #product-detail-view main { max-width: 1200px; margin: 1rem auto; padding: 2rem; display: flex; gap: 40px; }
        .media-gallery { flex: 1 1 60%; display: flex; flex-direction: column; gap: 20px; }
        .media-gallery img, .media-gallery video { width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .info-panel { flex: 1 1 40%; position: sticky; top: 120px; height: fit-content; }
        .info-panel h2 { font-family: 'Playfair Display', serif; font-size: 2.8rem; }
        .info-panel .price-tag { font-size: 2rem; font-weight: 600; color: var(--primary-color); margin: 1rem 0; }
        .add-to-cart-btn { width: 100%; background-color: var(--primary-color); color: var(--text-light); border: none; padding: 18px; border-radius: 30px; cursor: pointer; font-size: 1.1rem; font-weight: 700; transition: background-color 0.3s; margin-top: 1.5rem; }
        .add-to-cart-btn:hover { background-color: #248a7e; }
        .details-accordion { margin-top: 2rem; border-top: 1px solid var(--border-color); }
        .details-accordion details { padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); }
        .details-accordion summary { font-weight: 600; font-size: 1.1rem; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        .details-accordion summary::after { content: '+'; font-size: 1.5rem; }
        .details-accordion details[open] summary::after { content: '−'; }
        .details-accordion p { margin-top: 1rem; line-height: 1.6; color: #555; }
        #cart-view main { max-width: 900px; margin: 2rem auto; }
        .main-footer { text-align: center; padding: 2rem; margin-top: auto; background-color: rgba(245, 241, 233, 0.7); backdrop-filter: blur(5px); border-top: 1px solid var(--border-color); }
        .social-link svg { width: 30px; height: 30px; fill: var(--text-dark); }
        @media (max-width: 900px) { #product-detail-view main { flex-direction: column; } .info-panel { position: static; } }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video" src="./assets/mayfit/videos/fondo02.webm"></video>
    <div class="page-wrapper">
        <div id="catalog-view" class="view-container">
            <header class="main-header"><img src="./assets/mayfit/img/logo.png" class="logo"><div class="cart-icon-container"><svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="width:30px;height:30px;stroke:var(--text-dark);fill:none;"><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg><span class="cart-counter">0</span></div></header>
            <main><div id="product-grid"></div></main>
        </div>
        
        <div id="product-detail-view" class="view-container is-hidden">
             <header class="main-header"><img src="./assets/mayfit/img/logo.png" class="logo"><div class="cart-icon-container"><svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="width:30px;height:30px;stroke:var(--text-dark);fill:none;"><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg><span class="cart-counter">0</span></div></header>
             <main><div class="media-gallery" id="media-gallery"></div><div class="info-panel" id="info-panel"></div></main>
        </div>

        <div id="cart-view" class="view-container is-hidden">
            <!-- (El HTML del carrito se genera dinámicamente) -->
            <main></main>
        </div>

        <footer class="main-footer">
            <a href="https://www.instagram.com/beoriginalfit/" target="_blank" class="social-link"><svg viewBox="0 0 24 24"><path d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" /></svg></a>
        </footer>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const googleSheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQHURoefweIfbu75E_woFtVWZK-YVZmY7Lv9zqNR9NyJjETUJqingIeRn-HGrndDdmANttnLV504AJH/pub?gid=0&single=true&output=csv';
    let allProducts = [], cart = JSON.parse(localStorage.getItem('beOriginalFitCart')) || [];
    
    const views = { catalog: document.getElementById('catalog-view'), detail: document.getElementById('product-detail-view'), cart: document.getElementById('cart-view') };
    const productGrid = document.getElementById('product-grid');
    const mediaGallery = document.getElementById('media-gallery');
    const infoPanel = document.getElementById('info-panel');

    function parseCSV(text){try{const lines=text.trim().split(/\r?\n/);if(lines.length<2)return[];const headers=lines[0].split(',').map(h=>h.trim().toLowerCase());return lines.slice(1).map(line=>{if(!line.trim())return null;const data=line.split(',');return headers.reduce((obj,header,i)=>{obj[header]=data[i]?data[i].trim():'';return obj},{})}).filter(Boolean)}catch(e){return[]}}
    async function loadProductsData(){try{const res=await fetch(googleSheetCsvUrl,{cache:'no-cache'});if(!res.ok)throw new Error(`Error de red`);const text=await res.text();if(!text.trim())throw new Error("CSV vacío.");allProducts=parseCSV(text).filter(p=>p.id&&p.nombre&&p.precio&&p.imagen_url&&p.stock);if(allProducts.length===0)throw new Error("No hay productos válidos.");renderCatalog()}catch(err){productGrid.innerHTML=`Error: ${err.message}`}}
    
    function renderCatalog() { productGrid.innerHTML = ''; allProducts.forEach(p => { const card = document.createElement('div'); card.className = 'product-card'; card.dataset.id = p.id; card.innerHTML = `<div class="card-inner"><div class="card-face"><img src="${p.imagen_url}" alt="${p.nombre}" loading="lazy"><div class="card-info-overlay"><h3>${p.nombre}</h3><p class="price">$${parseFloat(p.precio).toFixed(2)}</p></div></div></div>`; productGrid.appendChild(card); }); }
    
    function renderProductDetail(productId) { const p = allProducts.find(prod => prod.id === productId); if (!p) return; mediaGallery.innerHTML = ''; infoPanel.innerHTML = ''; const mainImage = document.createElement('img'); mainImage.src = p.imagen_url; mainImage.alt = p.nombre; mediaGallery.appendChild(mainImage); if (p.video_url) { const video = document.createElement('video'); video.src = p.video_url; video.autoplay = true; video.loop = true; video.muted = true; video.playsinline = true; mediaGallery.appendChild(video); } infoPanel.innerHTML = `<h2>${p.nombre}</h2><p class="price-tag">$${parseFloat(p.precio).toFixed(2)}</p><button class="add-to-cart-btn" data-id="${p.id}">Añadir al Carrito</button><div class="details-accordion"><details open><summary>Descripción</summary><p>${p.descripcion || 'Diseño y comodidad para cada movimiento.'}</p></details><details><summary>Detalles</summary><p>- Tejido de alta compresión.<br>- Secado rápido.<br>- Protección UV.</p></details></div>`; }
    
    function renderCart() { /* ... (código del carrito sin cambios) ... */ }
    function addToCart(id) { /* ... (código del carrito sin cambios) ... */ }
    function updateCartCounter() { const total = cart.reduce((sum, i) => sum + i.quantity, 0); document.querySelectorAll('.cart-counter').forEach(c => c.textContent = total); }
    function saveCart() { localStorage.setItem('beOriginalFitCart', JSON.stringify(cart)); }
    
    function navigateTo(viewName, data = {}) { const url = viewName === 'detail' ? `#product/${data.id}` : (viewName === 'cart' ? '#cart' : '#'); history.pushState({ view: viewName, data }, '', url); renderState({ view: viewName, data }); }
    function renderState(state) { state = state || { view: 'catalog' }; Object.values(views).forEach(v => v.classList.add('is-hidden')); const flippedCard = document.querySelector('.product-card.is-flipping'); if (flippedCard && state.view !== 'detail') { flippedCard.classList.remove('is-flipping'); } switch (state.view) { case 'detail': renderProductDetail(state.data.id); views.detail.classList.remove('is-hidden'); break; case 'cart': renderCart(); views.cart.classList.remove('is-hidden'); break; default: views.catalog.classList.remove('is-hidden'); } }
    
    window.addEventListener('popstate', (e) => renderState(e.state));
    document.body.addEventListener('click', e => {
        const target = e.target;
        if (target.closest('.logo')) { e.preventDefault(); navigateTo('catalog'); }
        if (target.closest('.cart-icon-container')) { navigateTo('cart'); }
        const productCard = target.closest('.product-card');
        if (productCard && !productCard.classList.contains('is-flipping')) {
            productCard.classList.add('is-flipping');
            setTimeout(() => navigateTo('detail', { id: productCard.dataset.id }), 400);
        }
        if (target.matches('.add-to-cart-btn')) { addToCart(target.dataset.id); }
    });
    
    loadProductsData().then(() => renderState({ view: location.hash.startsWith('#product/') ? 'detail' : (location.hash === '#cart' ? 'cart' : 'catalog'), data: { id: location.hash.split('/')[1] } }));
    updateCartCounter();
});
</script>
</body>
</html>
